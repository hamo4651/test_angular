<div class="container text-center" style="margin-top: 200px;">
      <div class="m-auto w-50">
        <div class="card">
          <div class="card-body text-center">
            <img
              [src]="users.image "
              class="rounded-circle img-fluid"
              style="width: 150px;"
              alt="Profile Image"
            />
            <h3 class="mt-3">{{ users.name }}</h3>
            <p class="text-muted">{{ users.email }}</p>
            <button class="btn btn-primary btn-block" (click)="onLogout()">
              Logout
            </button>
          </div>
        </div>
      </div>
  
     
    </div>
