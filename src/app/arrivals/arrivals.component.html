<div class="container-fluid fruite py-5">
    <div class="container py-5">
        <div class="tab-class text-center">
            <div class="row g-4">
                <div class="col-lg-4 text-start">
                    <h1>Our  Products</h1>
                </div>
                <div class="col-lg-8 text-end">
                    <ul class="nav nav-pills d-inline-flex text-center mb-5">
                        <li class="nav-item">
                            <a class="d-flex m-2 py-2 bg-light rounded-pill active" data-bs-toggle="pill" href="#tab-1">
                                <span class="text-dark" style="width: 130px;">All Products</span>
                            </a>
                        </li>
                        @for (item of categories; track item.id) {
                        <li class="nav-item">
                            <a class="d-flex py-2 m-2 bg-light rounded-pill" data-bs-toggle="pill"  (click)="filterProductsByCategory(item.id)" href="#{{item.id}}">
                                <span class="text-dark" style="width: 130px;">{{item.name}}</span>
                            </a>
                        </li>
                    }
                    </ul>
                </div>
            </div>
            <div class="tab-content">

                <!-- all -->
                <div id="tab-1" class="tab-pane  show active p-0">
                    <div class="row g-4">
                        <div class="col-lg-12">
                            <div class="row g-4">
                                @for (item of products; track $index) {

                                <div class="col-md-6 col-lg-4 col-xl-3">
                                                                   <app-card-item [productItem]="item"></app-card-item>

                                </div>
                              
                            }
                            </div>
                        </div>
                    </div>
                </div>
            
<!-- end all  -->

@for (item of categories; track item.id) {

    <div id="{{item.id}}" class="tab-pane fade p-0">
                    <div class="row g-4">
                        <div class="col-lg-12">
                            <div class="row g-4">
                               
                                
                               <!--  -->
                               @for (item of filtered_products; track item.id) {
                                <div class="col-md-6 col-lg-4 col-xl-3">

                                <app-card-item [productItem]="item"></app-card-item>
                                </div>
                            }
                                <!--  -->
                            </div>
                        </div>
                    </div>
                </div>
            } 
               
            </div>
        </div>      
    </div>
</div>
