<div class="main_slider" style="background-image:url(images/slider_1.jpg)">
    <div class="container fill_height">
        <div class="row align-items-center fill_height">
            <div class="col">
                <div class="main_slider_content text-white">
                    <h6 class="text-white">Spring / Summer Collection 2017</h6>
                    <h1 class="text-white">Get up to 30% Off New Arrivals</h1>
                    <div class="red_button shop_now_button"><a href="#">shop now</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Banner -->

<div class="banner">
    <div class="container">
        <div class="row">

            @for (item of categories; track item.id) {
                <div class="col-md-4">
                    <div class="banner_item align-items-center" style="background-image:url('{{item.image}}')">
                        <div class="banner_category">
                            <a [routerLink]="['/filter', item.id]">{{item.name}}</a>
                        </div>
                    </div>
                </div>

            }
           


        </div>
        </div>
    </div>
