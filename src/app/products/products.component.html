
<div class="container" style="margin-top: 200px;">
    
    <a routerLink="/add_product" class="btn btn-primary mb-3" >Add Product</a>
    <table class="table table-striped table-hover w-100 ">
    
    <thead class="thead-dark w-100">
         <tr class="text-center align-middle">
            <th>ID</th>
            <th>Name</th>
            <th>image</th>
            <th>category</th>
            <th>stock</th>
            <th>status</th>
            <th>price</th>

            <th>View</th>
            <th>edit</th>
            <th>delete</th>
         </tr>
    </thead>
    
    <tbody>
      @for(item of products; track item.id) {
     
          <tr class="text-center align-middle">
              <td class="text-center align-middle">{{item.id}}</td>
              <td class="text-center align-middle">{{item.name}}</td>

              <td class="text-center align-middle"><img [src]="item.image" width="75" alt="" srcset=""></td>
              <td class="text-center align-middle">{{item.category.name}}</td> <!-- Use the method here -->
                            <td class="text-center align-middle">{{item.stock}}</td>
              <td class="text-center align-middle">{{item.status}}</td>
              <td class="text-center align-middle">{{item.price}}</td>
              <td class="text-center align-middle"><a class="btn btn-info" [routerLink]="['/details', item.id]" >View</a></td>

              <td class="text-center align-middle"><a class="btn btn-primary" [routerLink]="['/edit_product', item.id]" >Edit</a></td>
              <td class="text-center align-middle"><button class="btn btn-danger" (click)="confirmDelete(item.id)" >Delete</button></td>
          </tr>
      
        }
    
    </tbody>
    
    
    </table>
    
    </div>
